<p>loading: {{ manager.loading }}</p>
<button ng-click="manager.close()">popup close</button>
<ul>
    <li ng-repeat="window in manager.windows">
    <p>Window {{ window.id }}; active: {{ $last }}</p>
    <img src="{{ window.background }}">
    <ul>
      <li ng-repeat="control in window.controls">
        <button title="{{ control.id }}"" class="btn" input-handler="{
          's': control.primaryAction.execute,
          'l': control.secondaryAction.execute,
          'ss': control.secondaryAction.execute
        }">
          <div>
            <img ng-show="control.display" src="{{ control.display }}">
            <span ng-show="control.text">{{ control.text }}</span>
          <div>
        </button>
        <!-- <button ng-click="control.primaryAction.execute()" >p</button> -->
        <!-- <button ng-click="control.secondaryAction.execute()" >s</button> -->
      </li>
    </ul>
  </li>
</ul>
